name: Create Tes Task Job
description: Job to create a new TES Task and test functionality
service: TES
version:
  - v1.0
server: https://csc-tesk-noauth.rahtiapp.fi/
tags:
  - logical
  - create task
  - create task test
  - all
jobs:
  - name: create_task
    description: Create a new TES task
    endpoint: /tasks
    operation: POST
    request_body: |
      {
        "name": "CompTest",
        "description": "CompTest",
        "inputs": [
          {
            "url": "s3://compliance-testing/textfile.txt",
            "path": "/compliance/tes/volumes/input",
            "type": "FILE"
          }
        ],
        "executors": [
          {
            "image": "alpine",
            "command": [
              "echo",
              "hello"
            ]
          }
        ]
      }
    response:
      200: {}