name: Create Tes Task Functional Job
description: Job to create a new TES Task and test functionality
service: TES
version:
  - v1.0
server: https://csc-tesk-noauth.rahtiapp.fi/
tags:
  - functional
  - create task
  - create task functional test
  - all
jobs:
  - name: create_task
    description: Create a new TES task
    endpoint: /tasks
    operation: POST
    request_body: |
      {
        "name": "CompTest",
        "description": "CompTest",
        "executors": [
          {
            "image": "alpine",
            "command": [
              "echo",
              "hello"
            ]
          }
        ]
      }
    response:
      200: {}