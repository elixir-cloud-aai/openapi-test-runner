name: Create Tes Task Job With Ignore Error Flag
description: Job to create a new TES Task with ignore_error flag
service: TES
compatible_versions:
  - v1.1
tags:
  - logical
  - create task
  - create task test
  - all
jobs:
  - name: create_task
    description: Create a new TES task
    endpoint: /tasks
    operation: POST
    request_body: |
      {
        "name": "CompTest",
        "description": "CompTest",
        "executors": [
          {
            "image": "ubuntu:20.04",
            "command": [
              "error"
            ],
            "ignore_error": true
          },
          {
            "image": "ubuntu:20.04",
            "command": [
              "TestString",
              "TestString4"
            ]
          }
        ]
      }

    response:
      200: {}
