description: Job to test the filter task by tag feature
service: TES
versions:
  - 1.1.0
tags: []
jobs:
  - name: create_task
    description: Create a new TES task
    endpoint: /tasks
    operation: POST
    request_body: |
      {
        "name": "ComplianceTest_FilterTaskByTag1",
        "description": "Compliance Test",
        "executors": [
          {
            "image": "alpine",
            "command": [
              "echo",
              "hello"
            ]
          }
        ],
        "tags": {
          "foo": "bar",
          "baz": "bat",
          "lorem": "ipsum",
          "task": "create"
        }
      }
    response:
      200:
  - name: list_tasks
    description: All tag key-value pairs with jumbled query parameter order
    endpoint: /tasks
    operation: GET
    query_parameters:
      - view: BASIC
      - tag_key: [foo, lorem, task, baz]
      - tag_value: [bar, ipsum, create, bat]
    filter:
      - path: $response.tasks[0].tags
        type: object
        value: |
          {
            "foo": "bar",
            "baz": "bat",
            "lorem": "ipsum",
            "task": "create"
          }
        size: 4
    response:
      200:
  - name: list_tasks
    description: Two tags pairs, one tag key without tag value and one less tag pair
    endpoint: /tasks
    operation: GET
    query_parameters:
      - view: BASIC
      - tag_key: [foo, lorem, baz]
      - tag_value: [bar, ipsum]
    filter:
      - path: $response.tasks[0].tags
        type: object
        value: |
          {
            "foo": "bar",
            "baz": "bat",
            "lorem": "ipsum",
            "task": "create"
          }
        size: 4
    response:
      200:
  - name: list_tasks
    description: More tags than defined in task
    endpoint: /tasks
    operation: GET
    query_parameters:
      - view: BASIC
      - tag_key: [foo, lorem, extra]
      - tag_value: [bar, ipsum]
    filter:
      - path: $response.tasks
        type: array
        size: 0
    response:
      200:
  - name: list_tasks
    description: Incorrect tag value
    endpoint: /tasks
    operation: GET
    query_parameters:
      - view: BASIC
      - tag_key: foo
      - tag_value: wrong_value
    filter:
      - path: $response.tasks
        type: array
        size: 0
    response:
      200:
  - name: create_task
    description: Create a new TES task
    endpoint: /tasks
    operation: POST
    request_body: |
      {
        "name": "ComplianceTest_FilterTaskByTag2",
        "description": "Compliance Test",
        "executors": [
          {
            "image": "alpine",
            "command": [
              "echo",
              "hello"
            ]
          }
        ],
        "tags": {
          "abcxyz": ""
        }
      }
    response:
      200:
  - name: list_tasks
    description: Empty tag value
    endpoint: /tasks
    operation: GET
    query_parameters:
      - view: BASIC
      - tag_key: random
    filter:
      - path: $response.tasks[0].tags
        type: object
        value: |
          {
            "abcxyz": ""
          }
        size: 1
    response:
      200:
  - name: create_task
    description: Create a new TES task
    endpoint: /tasks
    operation: POST
    request_body: |
      {
        "name": "ComplianceTest_FilterTaskByTag4",
        "description": "Compliance Test",
        "executors": [
          {
            "image": "alpine",
            "command": [
              "echo",
              "hello"
            ]
          }
        ]
      }
    response:
      200:
  - name: list_tasks
    description: No tags defined
    endpoint: /tasks
    operation: GET
    query_parameters:
      - view: BASIC
      - tag_key: tag_key_not_defined
      - tag_value: tag_value_not_defined
    filter:
      - path: $response.tasks
        type: array
        size: 0
    response:
      200: