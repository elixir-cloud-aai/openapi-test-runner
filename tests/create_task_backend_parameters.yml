name: Create Tes Task Job With Backend Parameters
description: Job to create a new TES Task with backend parameters
service: TES
compatible_versions:
  - v1.1
tags:
  - logical
  - create task
  - create task test
  - all
jobs:
  - name: create_task
    description: Create a new TES task
    endpoint: /tasks
    operation: POST
    request_body: |
      {
        "name": "CompTest",
        "description": "CompTest",
        "executors": [
          {
            "image": "ubuntu:20.04",
            "command": [
              "TestString1",
              "TestString2"
            ]
          },
          {
            "image": "ubuntu:20.04",
            "command": [
              "TestString3",
              "TestString4"
            ]
          }
        ],
        "resources": {
          "backend_parameters": {
            "VmSize" : "Standard_D64_v3"
          },
          "backend_parameters_strict": false
        }
      }

    response:
      200: {}