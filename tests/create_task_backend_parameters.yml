name: Create Tes Task Job With Backend Parameters
description: Job to create a new TES Task with backend parameters
service: TES
versions:
  - 1.1.0
tags:
  - logical
  - create task
  - create task backend parameters test
  - all
jobs:
  - name: create_task
    description: Create a new TES task
    endpoint: /tasks
    operation: POST
    request_body: |
      {
        "name": "CompTest",
        "description": "CompTest",
        "executors": [
          {
            "image": "alpine",
            "command": [
              "echo",
              "hello"
            ]
          }
        ],
        "resources": {
          "backend_parameters": {
            "VmSize" : "Standard_D64_v3",
            "Caching" : "ReadWrite"
          },
          "backend_parameters_strict": false
        }
      }
    response:
      200: {}
