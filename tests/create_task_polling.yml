name: Create Tes Task Functional Job
description: Job to create a new TES Task and test functionality
service: TES
version:
  - v1.0
server: https://csc-tesk-noauth.rahtiapp.fi/
tags:
  - logical
  - create task
  - create task polling test
  - all
jobs:
  - name: create_task
    description: Create a new TES task
    endpoint: /tasks
    operation: POST
    request_body: |
      {
        "name": "CompTest",
        "description": "CompTest",
        "executors": [
          {
            "image": "alpine",
            "command": [
              "echo",
              "hello"
            ]
          }
        ]
      }
    response:
      200: {}
  - name: get_task
    description: Retrieve the task details for TES task
    endpoint: /tasks/{id}
    operation: GET
    query_parameters:
      - view: MINIMAL
    polling:
      interval: 10
      timeout: 3600
    response:
      200: {}
