name: Filter Task by State Job
description: Job to test the filter task by state feature
service: TES
versions:
  - 1.1.0
tags:
  - logical
  - filter
  - filter task by state test
  - all
jobs:
  - name: create_task
    description: Create a new TES task
    endpoint: /tasks
    operation: POST
    request_body: |
      {
        "name": "ComplianceTest",     
        "description": "Compliance Test",
        "executors": [
          {
            "image": "alpine",
            "command": [
              "echo",
              "hello"
            ]
          }
        ]
      }
    storage_vars:
      id: $response.id
    response:
      200:
  - name: get_task
    description: Retrieve the task details for TES task
    endpoint: /tasks/{id}
    operation: GET
    query_parameters:
      - view: MINIMAL
    polling:
      interval: 10
      timeout: 3600
    response:
      200:
  - name: list_tasks
    description: Retrieve the list of tasks tracked by the TES server
    endpoint: /tasks
    operation: GET
    query_parameters:
      - view: MINIMAL
      - state: COMPLETE
    filter:
      value: COMPLETE
      path: $response.tasks[0].state
    response:
      200: