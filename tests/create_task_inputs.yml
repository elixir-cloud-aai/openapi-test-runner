name: Create Tes Task Job With Inputs
description: Job to create a new TES Task with inputs
service: TES
versions:
  - 1.0.0
  - 1.1.0
tags:
  - logical
  - create task
  - create task inputs test
  - all
jobs:
  - name: create_task
    description: Create a new TES task
    endpoint: /tasks
    operation: POST
    request_body: |
      {
        "name": "CompTest",
        "description": "CompTest",
        "executors": [
          {
            "image": "alpine",
            "command": [
              "echo",
              "hello"
            ]
          }
        ],
        "inputs": [
          {
            "url": "s3://my-object-store/file-1",
            "path": "/data/file1",
            "type": "FILE"
          }
        ]
      }
    response:
      200: {}
