name: Get Basic Task Job
description: Job to retrieve the Basic view of TES Task
version:
  - v1.0
server: https://csc-tesk-noauth.rahtiapp.fi/
tags:
  - Logical
  - Get Task
  - Get Basic Task Test
  - All
jobs:
  - name: create_task
    description: Create a new TES task
    endpoint: /tasks
    operation: POST
    request_body: |
      {
        "name": "CompTest",
        "description": "CompTest",
        "executors": [
          {
            "image": "alpine",
            "command": [
              "echo",
              "hello"
            ]
          }
        ]
      }
    response:
      200: { }
  - name: get_task
    description: Retrieve the task details for TES task
    endpoint: /tasks/{id}
    operation: GET
    query_parameters:
      - view: BASIC
    response:
      200: |
        {
          "state": "COMPLETE"
        }