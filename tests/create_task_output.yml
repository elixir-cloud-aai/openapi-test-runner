name: Create Tes Task Job With Output
description: Job to create a new TES Task with output
service: TES
versions:
  - 1.1.0
tags:
  - logical
  - create task
  - create task output test
  - all
jobs:
  - name: create_task
    description: Create a new TES task
    endpoint: /tasks
    operation: POST
    request_body: |
      {
        "name": "CompTest",
        "description": "CompTest",
        "executors": [
          {
            "image": "alpine",
            "command": [
              "echo",
              "hello"
            ]
          },
        ],
        "outputs": [
          {
            "url": "s3://my-object-store/outfile-1",
            "path": "/data/outfile",
            "type": "FILE"
          }
        ]
      }

    response:
      200: {}
