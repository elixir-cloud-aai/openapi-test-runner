name: Cancel Tes Task Job
description: Job to cancel a TES Task
service: TES
versions:
  - 1.0.0
  - 1.1.0
tags:
  - functional
  - cancel task
  - cancel task functional test
  - all
jobs:
  - name: create_task
    description: Create a new TES task
    endpoint: /tasks
    operation: POST
    request_body: |
      {
        "name": "CompTest",
        "description": "CompTest",
        "executors": [
          {
            "image": "alpine",
            "command": [
              "echo",
              "hello"
            ]
          }
        ]
      }
    storage_vars:
      id: $response.id
    response:
      200: { }
  - name: cancel_task
    description: Cancel a TES task
    endpoint: /tasks/{id}:cancel
    operation: POST
    path_parameters:
      id: "{id}"
    response:
      200:
  - name: get_task
    description: Retrieve the list of tasks tracked by the TES server
    endpoint: /tasks/{id}
    operation: GET
    path_parameters:
      id: "{id}"
    query_parameters:
      - view: MINIMAL
    polling:
      interval: 10
      timeout: 3600
    env_vars:
      check_cancel: True
    response:
      200: |
        {
          "tasks": [
            {
              "executors": [
                {
                  "image": "ubuntu:20.04",
                  "command": [
                    "/bin/md5",
                    "/data/file1"
                  ]
                }
              ]
            }
          ]
        }
