description: Job to retrieve the Full view of TES Task
service: TES
versions:
  - 1.0.0
  - 1.1.0
tags:
  - schema_validation_only
jobs:
  - name: create_task
    description: Create a new TES task
    endpoint: /tasks
    operation: POST
    request_body: |
      {
        "name": "CompTest",
        "description": "CompTest",
        "executors": [
          {
            "image": "alpine",
            "command": [
              "echo",
              "hello"
            ]
          }
        ]
      }
    storage_vars:
      id: $response.id
    response:
      200: { }
  - name: get_task
    description: Retrieve the task details for TES task
    endpoint: /tasks/{id}
    operation: GET
    path_parameters:
      id: "{id}"
    query_parameters:
      - view: FULL
    response:
      200: |
        {
          "state": "COMPLETE"
        }