name: Create Tes Task Job Without Filetypes
description: Job to create a new TES Task intentionally without input and output filetypes
service: TES
compatible_versions:
  - v1.1
tags:
  - logical
  - create task
  - create task test
  - all
jobs:
  - name: create_task
    description: Create a new TES task
    endpoint: /tasks
    operation: POST
    request_body: |
      {
        "name": "CompTest",
        "description": "CompTest",
        "executors": [
          {
            "image": "ubuntu:20.04",
            "command": [
              "TestString1",
              "TestString2"
            ]
          },
          {
            "image": "ubuntu:20.04",
            "command": [
              "TestString3",
              "TestString4"
            ]
          }
        ],
        "inputs": [
          "url": "s3://my-object-store/file-1",
          "path": "/data/file1",
        ]
        "outputs": [
          "url": "s3://my-object-store/outfile-1",
          "path": "/data/outfile",
        ]
      }

    response:
      200: {}