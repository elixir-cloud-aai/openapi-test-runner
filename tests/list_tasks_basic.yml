name: List Basic Tasks Job
description: Job to retrieve the list of Basic view of TES tasks
version:
  - v1.0
server: https://csc-tesk-noauth.rahtiapp.fi/
tags:
  - Logical
  - List Tasks
  - Get List Basic Tasks Test
  - All
jobs:
  - name: create_task
    description: Create a new TES task
    endpoint: /tasks
    operation: POST
    request_body: |
      {
        "name": "CompTest",
        "description": "CompTest",
        "executors": [
          {
            "image": "alpine",
            "command": [
              "echo",
              "hello"
            ]
          }
        ]
      }
    response:
      200: { }
  - name: list_tasks
    description: Retrieve the list of tasks tracked by the TES server
    endpoint: /tasks
    operation: GET
    query_parameters:
      - view: BASIC
    response:
      200: |
        {
          "tasks": [
            {
              "state": "COMPLETE"
            }
          ]
        }
