description: Job to create a new TES Task and test functionality
service: TES
versions:
  - 1.0.0
  - 1.1.0
tags: []
jobs:
  - name: create_task
    description: Create a new TES task
    endpoint: /tasks
    operation: POST
    request_body: |
      {
        "name": "CompTest",
        "description": "CompTest",
        "executors": [
          {
            "image": "alpine",
            "command": [
              "echo",
              "hello"
            ]
          }
        ]
      }
    storage_vars:
      id: $response.id
    response:
      200: {}
  - name: get_task
    description: Retrieve the task details for TES task
    endpoint: /tasks/{id}
    operation: GET
    path_parameters:
      id: "{id}"
    query_parameters:
      - view: MINIMAL
    polling:
      interval: 10
      timeout: 3600
    response:
      200: |
        {
          "tasks": [
            {
              "executors": [
                {
                  "image": "ubuntu:20.04",
                  "command": [
                    "/bin/md5",
                    "/data/file1"
                  ]
                }
              ]
            }
          ]
        }
