name: Create Tes Task Functional Job
description: Job to create a new TES Task and test functionality
version:
  - v1.0
server: https://csc-tesk-noauth.rahtiapp.fi/
tags:
  - Functional
  - Create Task
  - Create Task Functional Test
  - All
jobs:
  - name: create_task
    description: Create a new TES task
    endpoint: /tasks
    operation: POST
    request_body: |
      {
        "name": "CompTest",
        "description": "CompTest",
        "executors": [
          {
            "image": "alpine",
            "command": [
              "echo",
              "hello"
            ]
          }
        ]
      }
    response:
      200: {}
  - name: get_task
    description: Retrieve the task details for TES task
    endpoint: /tasks/{id}
    operation: GET
    query_parameters:
      - view: MINIMAL
    polling:
      interval: 10
      timeout: 3600
    response:
      200: |
        {
          "tasks": [
            {
              "executors": [
                {
                  "image": "ubuntu:20.04",
                  "command": [
                    "/bin/md5",
                    "/data/file1"
                  ]
                }
              ]
            }
          ]
        }
