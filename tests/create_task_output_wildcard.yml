name: Create Tes Task Job with Wildcard Outputs
description: Job to create a new TES Task using glob patterns in outputs
service: TES
compatible_versions:
  - v1.1
tags:
  - logical
  - create task
  - create task test
  - all
jobs:
  - name: create_task
    description: Create a new TES task
    endpoint: /tasks
    operation: POST
    request_body: |
      {
        "name": "CompTest",
        "description": "CompTest",
        "executors": [
          {
            "image": "ubuntu:20.04",
            "command": [
              "TestString1",
              "TestString2"
            ]
          },
          {
            "image": "ubuntu:20.04",
            "command": [
              "TestString3",
              "TestString4"
            ]
          }
        ],
        "outputs": [
          {
            "url": "https://my.storage.org/bucket/",
            "path": "/path/in/container/*/*.?am",
            "path_prefix": "/path/in/container"
          },
          {
            "url": "https://my.storage.org/bucket/wildc*ard_char?",
            "path": "/path/with/wildc\*rd_char\?"",
          }
        ]
      }

    response:
      200: {}
