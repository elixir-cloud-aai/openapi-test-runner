name: List Minimal Tasks Job
description: Job to retrieve the list of Minimal view of TES tasks
service: TES
compatible_versions:
  - v1.0
  - v1.1
tags:
  - logical
  - list tasks
  - get list minimal tasks test
  - all
jobs:
  - name: create_task
    description: Create a new TES task
    endpoint: /tasks
    operation: POST
    request_body: |
      {
        "name": "CompTest",
        "description": "CompTest",
        "executors": [
          {
            "image": "alpine",
            "command": [
              "echo",
              "hello"
            ]
          }
        ]
      }
    storage_vars:
      id: $response.id
    response:
      200: { }
  - name: list_tasks
    description: Retrieve the list of tasks tracked by the TES server
    endpoint: /tasks
    operation: GET
    query_parameters:
      - view: MINIMAL
    response:
      200: |
        {
          "tasks": [
            {
              "state": "COMPLETE"
            }
          ]
        }
