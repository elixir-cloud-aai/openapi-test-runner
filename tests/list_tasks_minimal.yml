description: Job to retrieve the list of Minimal view of TES tasks
service: TES
versions:
  - 1.0.0
  - 1.1.0
tags:
  - schema_validation_only
jobs:
  - name: create_task
    description: Create a new TES task
    endpoint: /tasks
    operation: POST
    request_body: |
      {
        "name": "CompTest",
        "description": "CompTest",
        "executors": [
          {
            "image": "alpine",
            "command": [
              "echo",
              "hello"
            ]
          }
        ]
      }
    storage_vars:
      id: $response.id
    response:
      200: { }
  - name: list_tasks
    description: Retrieve the list of tasks tracked by the TES server
    endpoint: /tasks
    operation: GET
    query_parameters:
      - view: MINIMAL
    response:
      200: |
        {
          "tasks": [
            {
              "state": "COMPLETE"
            }
          ]
        }
