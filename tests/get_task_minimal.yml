name: Get Minimal Task Job
description: Job to retrieve the Minimal view of TES Task
service: TES
versions:
  - 1.0.0
  - 1.1.0
tags:
  - logical
  - get task
  - get minimal task test
  - all
jobs:
  - name: create_task
    description: Create a new TES task
    endpoint: /tasks
    operation: POST
    request_body: |
      {
        "name": "CompTest",
        "description": "CompTest",
        "executors": [
          {
            "image": "alpine",
            "command": [
              "echo",
              "hello"
            ]
          }
        ]
      }
    storage_vars:
      id: $response.id
    response:
      200: { }
  - name: get_task
    description: Retrieve the task details for TES task
    endpoint: /tasks/{id}
    operation: GET
    path_parameters:
      id: "{id}"
    query_parameters:
      - view: MINIMAL
    response:
      200: |
        {
          "state": "COMPLETE"
        }