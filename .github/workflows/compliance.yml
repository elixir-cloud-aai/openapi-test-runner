name: Run compliance tests

on:
  workflow_dispatch:
    inputs:
      test_repo_url:
        description: The GitHub URL of the tests repo (ending with .git)
        required: True
      server:
        description: The API server URL.
        required: True
      version:
        description: The API version
        required: True

jobs:
  compliance:
    name: Clone tests repo and run compliance tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python-version: [ "3.8" ]

    steps:
      - name: Checkout tests repository
        uses: actions/checkout@v3
        with:
          repository: ${{ github.event.inputs.test_repo_url }}
          path: tmp/testdir/
      - name: Checkout current repository
        uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install -e .
          pip install -r requirements.txt
      - name: Run compliance tests
        run: compliance-suite report --server ${{ github.event.inputs.server }} --version ${{ github.event.inputs.version }}