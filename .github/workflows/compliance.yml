name: Run compliance tests

on:
  workflow_dispatch:
    inputs:
      test_repo_url:
        description: Tests repository (eg. owner/repo)
        required: true
        default: elixir-cloud-aai/tes-compliance-suite
      server:
        description: The API server URL
        required: true
      version:
        description: The API version
        required: true
      extra_params:
        description: Additional compliance parameters (eg. --param1 value --param2 value)
        required: false

jobs:
  compliance:
    name: Clone tests repo and run compliance tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python-version: [ "3.8" ]

    steps:
      - name: Display inputs
        run: |
          echo "Input values"
          echo "test_repo_url: ${{ github.event.inputs.test_repo_url }}"
          echo "server: ${{ github.event.inputs.server }}"
          echo "version: ${{ github.event.inputs.version }}"
          echo "extra_params : ${{ github.event.inputs.extra_params }}"
      - name: Checkout current repository
        uses: actions/checkout@v3
        with:
          ref: feature/ci
      - name: Checkout tests repository
        uses: actions/checkout@v3
        with:
          repository: ${{ github.event.inputs.test_repo_url }}
          ref: feature/tests
          path: tmp/testdir/
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install -e .
          pip install -r requirements.txt
      - name: Run compliance tests
        run: compliance-suite report --server ${{ github.event.inputs.server }} --version ${{ github.event.inputs.version }} ${{ github.event.inputs.extra_params }}